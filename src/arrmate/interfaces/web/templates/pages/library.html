{% extends "base.html" %}

{% block title %}Library - Arrmate{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Media Library</h1>
        <p class="text-gray-400">Browse your TV shows and movies</p>
    </div>

    <!-- Tabs -->
    <div class="card mb-6">
        <div class="flex gap-2 border-b border-gray-700">
            <a href="/web/library?media_type=tv"
                class="px-6 py-3 font-medium border-b-2 transition-colors {% if media_type == 'tv' %}border-primary-500 text-primary-400{% else %}border-transparent text-gray-400 hover:text-white{% endif %}"
                style="min-height: 44px;">
                ðŸ“º TV Shows
            </a>
            <a href="/web/library?media_type=movie"
                class="px-6 py-3 font-medium border-b-2 transition-colors {% if media_type == 'movie' %}border-primary-500 text-primary-400{% else %}border-transparent text-gray-400 hover:text-white{% endif %}"
                style="min-height: 44px;">
                ðŸŽ¬ Movies
            </a>
        </div>
    </div>

    <!-- Library Items (loaded via HTMX on page load) -->
    <div id="library-items"
         hx-get="/web/library/items?media_type={{ media_type }}"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="p-12 text-center">
            <div class="inline-block w-8 h-8 border-2 border-gray-600 border-t-primary-500 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-400">Loading library...</p>
        </div>
    </div>
</div>
{% endblock %}
