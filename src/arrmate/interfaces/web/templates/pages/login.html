<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - Arrmate</title>
    <script src="https://cdn.tailwindcss.com?v=3.4"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd',
                            300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9',
                            600: '#0284c7', 700: '#0369a1', 800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gray-900 text-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-8">
            <span class="text-4xl">ü§ù</span>
            <h1 class="text-2xl font-bold text-white mt-2">Arrmate</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to continue</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6 shadow-lg">
            {% if error %}
            <div class="mb-4 p-3 rounded-lg bg-red-900/30 border border-red-700/50 text-red-300 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/web/login" class="space-y-4">
                <input type="hidden" name="next" value="{{ next }}">

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white
                                  placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500
                                  focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white
                                  placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500
                                  focus:border-transparent">
                </div>

                <button type="submit"
                        class="w-full py-2.5 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium
                               rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500
                               focus:ring-offset-2 focus:ring-offset-gray-800">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
