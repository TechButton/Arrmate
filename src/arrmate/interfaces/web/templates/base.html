<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Arrmate - Your AI companion for Sonarr, Radarr, and Lidarr">
    <title>{% block title %}Arrmate{% endblock %}</title>
    
    <!-- Tailwind CSS v3.4 -->
    <script src="https://cdn.tailwindcss.com?v=3.4"></script>
    
    <!-- HTMX v1.9 -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <!-- Alpine.js v3.13 -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    {% include "components/navbar.html" %}
    
    <!-- Main Content -->
    <main class="pt-16 pb-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2"></div>
    
    <!-- HTMX Config -->
    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            // Auto-scroll to top on page navigation
            if (event.detail.target.id === 'main-content') {
                window.scrollTo(0, 0);
            }
        });
        
        // Global error handler
        document.body.addEventListener('htmx:responseError', function(event) {
            const toast = document.createElement('div');
            toast.className = 'toast error';
            toast.textContent = 'Error: ' + (event.detail.error || 'Request failed');
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.remove(), 5000);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
