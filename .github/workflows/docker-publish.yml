name: Build and Push to Docker Hub

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

env:
  IMAGE_NAME: techbutton/arrmate

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Only push on main branch or version tags — not on PRs
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' on every push to main
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with the full semver on version tags (e.g. v1.2.3 → 1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor on version tags (e.g. v1.2.3 → 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with the short commit SHA on every branch push
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          # Only push to Docker Hub on main branch or version tags
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build for both amd64 and arm64 (e.g. Raspberry Pi, Apple Silicon server)
          platforms: linux/amd64,linux/arm64

      - name: Update Docker Hub description
        # Only run on pushes to main (not PRs or tags)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-file-path: README.md
